<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0f36; /* Cambia el color de fondo del body a azul */
            color: #fff; /* Cambia el color del texto a blanco */
        }

        .login-container {
            background: linear-gradient(to bottom, #69d2cd, #294380);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .logo-mediano {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
    <div class="text-center mb-4">
                <img src="img/logo-uta.png" alt="Logo Mediano" class="img-fluid logo-mediano">
            </div>
        <div class="col-md-6 login-container"> <!-- Utiliza el mismo estilo del contenedor para el formulario de registro -->
            
            <div class="text-center mb-4">
                <h3>Registro de Usuario</h3>
            </div>

            <form action="cuenta/registro.php" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-white">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label text-white">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <center><button type="submit" class="btn btn-primary">Registrarse</button></center>
                <!-- Enlace para "Crear cuenta" -->
                <div class="mt-3">
                    <p class="text-center text-white">¿Ya tienes cuenta? <a href="index.html">Inicia sesion aqui</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
